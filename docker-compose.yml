version: '3.8'

services:
  mp-spdz:
    image: mp-spdz
    build:
      context: .
      dockerfile: Dockerfile
      #target: buildenv
      args:
        machine: malicious-shamir-party.x
        prep_dir: /opt/preprocessing-data
        ssl_dir: /opt/ssl
        cryptoplayers: 3
        gfp_mod_sz: 4
        compile_options: "-v -C --field=256"
        src: average
        machinex: random-shamir.x
    working_dir: /usr/src/MP-SPDZ
    volumes:
      - ./Compiler:/usr/src/MP-SPDZ/Compiler
      - ./CONFIG:/usr/src/MP-SPDZ/CONFIG
      - ./Makefile:/usr/src/MP-SPDZ/Makefile
      - ./Programs/Source:/usr/src/MP-SPDZ/Programs/Source
      - ./Scripts:/usr/src/MP-SPDZ/Scripts
      - ./Utils/default-prime-length.cpp:/usr/src/MP-SPDZ/Utils/default-prime-length.cpp
      - ./Utils/random-shamir.cpp:/usr/src/MP-SPDZ/Utils/random-shamir.cpp
      - ./tests:/usr/src/MP-SPDZ/tests
