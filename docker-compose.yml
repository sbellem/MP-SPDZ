version: '3.4'

services:
  mp-spdz:
    image: mp-spdz-local
    build:
      context: .
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    volumes:
      - ./CONFIG:/usr/src/MP-SPDZ/CONFIG
      - ./Compiler:/usr/src/MP-SPDZ/Compiler
      - ./Programs:/usr/src/MP-SPDZ/Programs
      - ./Scripts:/usr/src/MP-SPDZ/Scripts
    command: bash Programs/Source/hbmpc_mimc_test.sh
